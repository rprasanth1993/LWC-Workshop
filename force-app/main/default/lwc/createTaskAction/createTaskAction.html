<template>
    <!-- adding the quick action header -->
    <lightning-quick-action-panel header ="Task Manager">
        <!-- now we passing data from parent to child  and need to follow the same camelcase for the componenet name is in capital eg: createTaskEnd=>create-task-End -->
        <!-- also here we are refering the specific  to to identify the child  so using lwc:ref-->
        <c-create-task lwc:ref ="createToDo" target-parent={isAction} oncloseaction={closeAction}></c-create-task>
        <!-- adding the footer with two buttons -->
        <div slot="footer">
            <lightning-button variant="neutral" label="Cancel" onclick={closeAction}></lightning-button>
            <lightning-button variant="brand" label="Save" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
