<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
            Create Task
        </h3>

        <h2 class="slds-text-heading_medium slds-m-bottom_medium">
    
        </h2>

        <div class="slds-p-around_medium lgc-bg">
            <lightning-input type="text" name ="tasktitle" label="Enter the task title" value={firstTask} onchange={handleChange} required></lightning-input>
           
            <template lwc:if={showDueDate}>
                <lightning-input type="date" name="duedate" label="Enter the date" value={secondDate} onchange={handleChange} required></lightning-input>
            </template>
            <br>

            <template lwc:if={showSave}>           
                <lightning-button variant="success" label="Save Task" title="Save" onclick={handleClick} class="slds-m-left_x-small makeItTransparent"></lightning-button>
            </template>
        </div>

        

    </lightning-card>
</template>
